<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header> <!-- sintaxis para llamar una plantilla con thymeleaf -->
        <a th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas != null and !personas.empty}"> 
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>

                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"> Mostrar nombre</td>
                    <td th:text="${persona.apellido}">Mostrar apellido</td>
                    <td th:text="${persona.email}">Mostrar email</td>
                    <td th:text="${persona.telefono}">Mostrar telefono</td> 
                    <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="editar"></a></td>
                    <!--<td><a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="eliminar"></a></td> --> <!-- 1ra forma de realizar una peticion por path  -->
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="eliminar"></a></td>  <!-- 2da forma de realizar una peticion por query paramether-->
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}"> 
            La lista de personas está vacía
        </div>   
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
