<!--
    Vista mostrada cuando se prohibe un path. Entonces, se redirecciona a este html
-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Acceso denegado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div>
            Acceso denegado. No tienes permiso para ver esta página o ejecutar esta acción.
            <a th:href="@{/}">[[#{accion.regresar}]]</a>
        </div>
    </body>
</html>
